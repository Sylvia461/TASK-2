<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In / Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="header">
  <div class="logo">AURA</div>
  <ul class="nav-links">
    <li><a href="#">Home</a></li>
    <li><a href="#">Contact </a></li>
    <li><a href="#">About us</a></li>
    <li><a href="#">log in</a></li>
  </ul>
</header>

  <!-- Top-left Logo -->
  <div class="logo-bar">
  </div>

  <div class="main-layout">
    <!-- Login Box -->
    <div class="login-box larger">
      <div class="container" id="container">
        <div class="form-wrapper">
          <!-- Sign In Form -->
          <div class="form-container sign-in">
            <h2>Sign In</h2>
            <form>
              <input type="email" placeholder="Email" required />
              <input type="password" placeholder="Password" required />
              <button type="submit">Login</button>
            </form>
            <div class="switch">
              Don't have an account? <a onclick="toggleMode()">Sign Up</a>
              <div class="social-icons">
 
  <a href="#"><img src="fb.jpeg" alt="Facebook" /></a>
  <a href="#"><img src="LinkedIn_logo_initials.png" alt="LinkedIn" /></a>
  <a href="#"><img src="Instagram_icon.png" alt="Instagram" /></a>
</div>

            </div>
          </div>

          <!-- Sign Up Form -->
          <div class="form-container sign-up">
            <h2>Sign Up</h2>
            <form>
              <input type="text" placeholder="Username" required />
              <input type="email" placeholder="Email" required />
              <input type="password" placeholder="Password" required />
              <button type="submit">Register</button>
            </form>
            <div class="switch">
              Already have an account? <a onclick="toggleMode()">Sign In</a>
              <div class="social-icons">
  
  <a href="#"><img src="fb.jpeg" alt="Facebook" /></a>
  <a href="#"><img src="LinkedIn_logo_initials.png" alt="LinkedIn" /></a>
  <a href="#"><img src="Instagram_icon.png" alt="Instagram" /></a>
</div>

            </div>
          </div>
        </div>
      </div>
    </div>

   

  <script src="script.js"></script>
</body>
</html>
